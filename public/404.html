<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Application (SPA) routing handler
    // This script ensures proper routing when a user directly accesses a URL or refreshes a page
    (function() {
      // Extract the path from the URL
      const path = window.location.pathname;
      
      // Store the path in sessionStorage so our app can use it
      sessionStorage.setItem('spaPath', path);
      
      // Redirect to the root without adding query parameters
      window.location.replace(window.location.origin);
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    a {
      color: #ff6b00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>Please wait while you are redirected to the requested page.</p>
</body>
</html>

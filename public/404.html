<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BeadShop - Page Not Found</title>
  <script>
    // Redirect all 404s to the index page with the original path as a query parameter
    // This handles GitHub Pages SPA routing
    const pathSegmentsToKeep = 1;
    const l = window.location;
    
    // Get the repository name from the current path
    const repoName = l.pathname.split('/')[1];
    
    // Reconstruct the URL for proper SPA routing
    const redirectUrl = 
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + repoName + '/?p=/' +
      l.pathname.slice(('/' + repoName + '/').length) +
      (l.search ? '&q=' + l.search.slice(1) : '') +
      l.hash;
      
    window.location.replace(redirectUrl);
  </script>
  <meta http-equiv="refresh" content="0;URL='/BeadShop/'">

</head>

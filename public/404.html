<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    const pathSegmentsToKeep = 0; // Change this if your repo is in a subdirectory

    const l = window.location;
    const redirectPath = l.pathname
      .slice(1)
      .split('/')
      .slice(pathSegmentsToKeep)
      .join('/');
      
    const redirectURL = `${l.protocol}//${l.hostname}${
      l.port ? ':' + l.port : ''
    }/${redirectPath}${l.search}#${l.pathname.slice(1)}`;
    
    window.location.replace(redirectURL);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    a {
      color: #ff6b00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>Please wait while you are redirected to the requested page.</p>
  <noscript>
    <p>JavaScript is required for navigation. Please <a href="/">return to the homepage</a>.</p>
  </noscript>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kreative Kanvas - Page Not Found</title>
  <script>
    // SPA routing handler that prevents parameter recursion
    (function() {
      // Get current location
      const location = window.location;
      
      // Check if we already have recursive parameters to prevent loops
      if (location.search && (location.search.includes('p=/') || location.search.includes('&q='))) {
        // We already have the problematic parameters, redirect to clean URL
        window.location.replace(location.origin + '/');
        return;
      }
      
      // Regular SPA handling - redirect to index with clean parameters
      const pathname = location.pathname.replace(/^\/+/, '');
      
      // Create a clean redirect URL without recursive parameters
      const redirectUrl = location.origin + '/#' + pathname + location.search + location.hash;
      
      window.location.replace(redirectUrl);
    })();
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    a {
      color: #ff6b00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to the homepage...</p>
  <p>If you're not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>

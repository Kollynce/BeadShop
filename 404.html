<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // SPA routing handler for GitHub Pages and other static hosts
    (function() {
      // Set this to true to see debug messages in console
      const DEBUG = false;
      
      function log(message) {
        if (DEBUG) console.log('[SPA Router]', message);
      }
      
      try {
        // Extract the path from the URL
        const path = window.location.pathname;
        const search = window.location.search || '';
        const hash = window.location.hash || '';
        
        log(`Handling navigation to: ${path}${search}${hash}`);
        
        // Store the route in session storage (more reliable for navigation)
        sessionStorage.setItem('spaPath', path);
        sessionStorage.setItem('spaSearch', search);
        sessionStorage.setItem('spaHash', hash);
        
        // Set a timestamp to help prevent stale redirects
        sessionStorage.setItem('spaNavTimestamp', Date.now().toString());
        
        log('Route information saved to session storage');
        
        // Redirect to the root without adding query parameters
        window.location.replace(window.location.origin);
      } catch (error) {
        console.error('[SPA Router] Navigation error:', error);
        // Fallback to homepage on error
        window.location.replace(window.location.origin);
      }
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    a {
      color: #ff6b00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>Please wait while you are redirected to the requested page.</p>
  <noscript>
    <p>JavaScript is required for navigation. Please <a href="/">return to the homepage</a>.</p>
  </noscript>
</body>
</html>
